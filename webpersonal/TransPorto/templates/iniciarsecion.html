<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Transporto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-sm w-full">
      <div class="flex flex-col items-center mb-6">
        <img src="https://static.vecteezy.com/system/resources/previews/029/887/719/non_2x/minimal-and-abstract-logo-of-bus-icon-school-bus-silhouette-isolated-design-dark-bus-vector.jpg" alt="Logo Transporto" class="mb-4">
        <h1 class="text-2xl font-bold text-blue-600">INICIAR SESIÓN</h1>
      </div>
      <form action="{% url 'iniciarsecion' %}">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-zinc-700">Email</label>
          <input type="email" id="email" class="mt-1 block w-full p-2 border border-zinc-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-zinc-700">Contraseña</label>
          <input type="password" id="password" class="mt-1 block w-full p-2 border border-zinc-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">INICIAR SESIÓN</button>
      </form>
      <div class="mt-4 text-center">
        <a href="{% url 'registro' %}" class="text-blue-600 hover:underline">Regístrate</a>
      </div>
    </div>
  </div>
</body>
</html>
